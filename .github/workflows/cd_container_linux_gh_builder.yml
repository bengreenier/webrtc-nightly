name: Linux gh-builder (cd)
on:
  push:
    branches:
      - master
    paths:
      - "infra/containers/linux-gh-builder*"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: make build
        working-directory: infra/containers/linux-gh-builder
      - name: Docker login
        run: docker login docker.pkg.github.com --username bengreenier --password ${{GITHUB_TOKEN}}
      - name: Publish
        run: make build
        working-directory: infra/containers/linux-gh-builder
